<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-item"><a href="">About</a></li>
        <li class="nav-item"><a href="">Store</a></li>
      </ul>
      <ul class="nav-list">
        <li class="nav-item"><a href="">Gmail</a></li>
        <li class="nav-item"><a href="">Images</a></li>
        <li class="nav-item">
          <button id="apps">
            <span class="material-icons-outlined"> apps </span>
          </button>
        </li>
        <li class="nav-item"><button id="sign-in">Sign in</button></li>
      </ul>
    </nav>
    <main>
      <div id="logo-container">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
        />
      </div>
      <form action="">
        <div id="form-input-container">
          <span class="material-icons-outlined"> search </span>
          <input id type="text" />
          <button id="mic">
            <span class="material-icons-outlined"> mic </span>
          </button>
        </div>
        <div id="form-buttons-container">
          <button class="form-button">Google Search</button>
          <button class="form-button">I'm Feeling Lucky</button>
        </div>
      </form>
    </main>
    <footer>
      <ul class="footer-list">
        <li class="footer-item"><a href="">Advertising</a></li>
        <li class="footer-item"><a href="">Business</a></li>
        <li class="footer-item"><a href="">How Search works</a></li>
      </ul>
      <ul class="footer-list">
        <li class="footer-item"><a href="">Privacy</a></li>
        <li class="footer-item"><a href="">Terms</a></li>
        <li class="footer-item"><a href="">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
